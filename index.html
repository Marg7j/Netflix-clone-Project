<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <div class="container">
        <div class="navigation flex">
            <div class="logo">
                <img src="./assests/logo.png.png" alt="">
            </div>
            <div class="navbar flex" id="navbar">
                <div class="left-nav flex">
                    <ul class="flex menu">
                        <li>Home</li>
                        <li>Tv Shows</li>
                        <li>Movies</li>
                        <li>New & Popolar</li>
                        <li>My List</li>
                    </ul>
                </div>

                <div class="right-nav flex">
                    <span class="fa fa-search fa" aria-hidden="true">
                        <p>children</p>
                    </span>
                    <span class="fa fa-bell-o fa" aria-hidden="true"></span>
                    <img src="./assests/chimpanzee.png.jpeg" alt="">
                    <span class="fa fa-caret-down fa" aria-hidden="true"></span>
                </div>
            </div>

            <span class="togglebtn" onclick="toggle()">&#9776;</span>
        </div>

        <div class="inner">
            <div class="banner flex">
                <h3>Marvel's Studio's</h3>
                <h1>Avengers : End Game</h1>
                <div class="banner-button flex">
                    <button class="btn"><span class="fa fa-play play" aria-hidden="true"></span>Play</button>
                    <button class="btn btn1"><span class="fa fa-info-cirle play info" aria-hidden="true"></span>More info</button>
                </div>
            </div>
            <div class="carousel">
                <h3>New Release</h3>
                <div class="carousel-slider">
                    <div class="carousel-list">
                        <div class="carousel-item">
                            <img src="./assests/avenger.png.jpg" alt="">
                            </div>
                        <div class="carousel-item">
                            <img src="./assests/batman.png.webp" alt="">
                            </div>
                        <div class="carousel-item">
                            <img src="./assests/captain.png.jpg" alt="">
                            </div>
                        <div class="carousel-item">
                            <img src="./assests/deadpool.png.jpg" alt="">
                            </div>
                        <div class="carousel-item">
                            <img src="./assests/doctor.png.jpg" alt="">
                            </div>
                        <div class="carousel-item">
                            <img src="./assests/gaurdians of galaxy.png.jpg" alt="">
                            </div>
                        <div class="carousel-item">
                            <img src="./assests/iron man.png.jpg" alt="">
                            </div>
                        <div class="carousel-item">
                            <img src="./assests/thor.png.jpg" alt="">
                            </div>
                        <div class="carousel-item">
                            <img src="./assests/venom.png.jpg" alt="">
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="video-container">
        <div class="color-overlay"></div>
        <video autoplay loop muted>
            <source src="./video/IRONMAN.mp4.mp4">
        </video>

    </div>
    <script src="./script.js"></script>
    
</body>


</html>
